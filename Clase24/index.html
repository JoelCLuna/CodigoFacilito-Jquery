<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Jquery</title>
</head>
<body style="height: 1500px">
    <h1 class="saludo">Estamos en curso</h1>
    <p id="parrafo" class="" > Saludos a la banduki</p>

    <center>
        <h1>Buffalo Custom </h1>
        <ol id="padre-ol">
            <li>ELemento 1</li>
            <li class="hijo">ELemento 2</li>
            <li>ELemento 3</li>
            <li>ELemento 4</li>
        </ol>
        <button id="exe">Ejecutar</button>
    </center>
    <script src="js/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <script>
        //Padre, Hijos y Hermanos

        $(function() {
            var hijos = $('#padre-ol').children().text();
            var padre = $('.hijo').parent();
            var hermanos = $('.hijo').siblings().text();
            console.log(hijos);
            console.log(padre);
            console.log(hermanos);
            $('#exe').click(function () {
                var li = $('<li>',{text:'virtual element'});
                $(li).addClass('vElement');
                $('#padre-ol').append(li);
                $('.vElement').click(function () {
                   alert("este es un elemento virtual");
                });
            });
        });
    </script>
</body>

</html>
