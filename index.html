<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Jquery</title>
</head>
<body>
<style type="text/css">
    .ocultar{
        display: none;
    }
</style>
<h1 class="saludo">Estamos en curso</h1>
<p id="parrafo" class="" > Saludos a la banduki</p>
<div>xD</div>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            //show & hide
            $('.saludo').css({'background-color': 'blue', 'text-align':'center'});
            //hasClass me devuelve un boleano
            if($('#parrafo').hasClass('saludo')){
                alert('si tiene la clase saludo');
                //removera la clase saludo de parrafo
                $('#parrafo').show(3000);
            }
            else{
                alert('no tiene la clase saludo');
                //a√±ade una clase
                $('div').hide(3000);
            }
        });
    </script>
</body>

</html>
