<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Jquery</title>
</head>
<body>
<h1 class="saludo">Estamos en curso</h1>
<p id="parrafo"> Saludos a la banduki</p>
<div>xD</div>
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#parrafo').text("que tranza");
            $('.saludo').css({'background-color':'red'});
            $('div').text('estamos en el div');
        });
        $().ready(function () {
            alert("segunda forma");
        });
        $(function () {
            alert("Primer forma");
        });
        $('h1').ready(function () {
            alert("cuarta forma");
        });
    </script>
</body>
</html>
