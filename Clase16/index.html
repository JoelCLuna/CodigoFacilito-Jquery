<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Jquery</title>
</head>
<body>
    <h1 class="saludo">Estamos en curso</h1>
    <p id="parrafo" class="" > Saludos a la banduki</p>

    <input type="text" id="in">
    <label for="">Numero de presiones <span>0</span></label>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
           //Eventos de teclado
            $('#in').keydown(function () {
                $('#in').css({"background-color":"green"})
            });
            var i = 0;
            $('#in').keypress(function () {
                $("span").text(i += 1)
            });
            $('#in').keyup(function () {
                $('#in').css({"background-color":"white"})
            });
        });
    </script>
</body>

</html>
